<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta http-equiv="X-UA-Compatible" content="IE=edge">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Elegant Dashboard</title>  <!-- Favicon -->  <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon">  <!-- Custom styles -->  <link rel="stylesheet" href="./css/style.min.css"></head><body><div class="page-flex">  <!-- ! Sidebar -->  <aside class="sidebar">    <div class="sidebar-head">        <a href="/" class="logo-wrapper" title="Home">            <span class="sr-only">Home</span>            <span class="icon logo" aria-hidden="true"></span>            <div class="logo-text">                <span class="logo-title">Elegant</span>                <span class="logo-subtitle">Dashboard</span>            </div>        </a>        <button class="sidebar-toggle transparent-btn" title="Menu" type="button">            <span class="sr-only">Toggle menu</span>            <span class="icon menu-toggle" aria-hidden="true"></span>        </button>    </div>    <div class="sidebar-body">        <ul class="sidebar-body-menu">            <li>                <a class="active" href="##"><span class="icon home" aria-hidden="true"></span>Dashboard</a>            </li>            <li>                <a href="##"><span class="icon document" aria-hidden="true"></span>Posts</a>            </li>            <li>                <a href="##">                    <span class="icon folder" aria-hidden="true"></span>Categories                </a>                <button class="category__btn transparent-btn" title="Open categories list" type="button">                    <span class="sr-only">Open categories list</span>                    <span class="icon arrow-down" aria-hidden="true"></span>                </button>            </li>            <li>                <a href="##"><span class="icon image" aria-hidden="true"></span>Media</a>            </li>            <li>                <a href="##"><span class="icon paper" aria-hidden="true"></span>Pages</a>            </li>            <li>                <a href="##">                    <span class="icon message" aria-hidden="true"></span>                    Comments                </a>                <span class="msg-counter">7</span>            </li>        </ul>        <span class="system-menu__title">system</span>        <ul class="sidebar-body-menu">            <li>                <a href="##"><span class="icon edit" aria-hidden="true"></span>Appearance</a>            </li>            <li>                <a href="##"><span class="icon category" aria-hidden="true"></span>Extentions</a>            </li>            <li>                <a href="##"><span class="icon user-3" aria-hidden="true"></span>Users</a>            </li>            <li>                <a href="##"><span class="icon setting" aria-hidden="true"></span>Settings</a>            </li>        </ul>    </div>    <div class="sidebar-footer">        <a href="##" class="sidebar-user">            <span class="icon avatar" aria-hidden="true"></span>            <div class="sidebar-user-info">                <span class="sidebar-user__title">Nafisa Sh.</span>                <span class="sidebar-user__subtitle">Support manager</span>            </div>        </a>    </div></aside>  <!-- ! Main -->  <main class="main">  </main></div><!-- ! Footer --><!-- Icons library --><script src="plugins/feather.min.js"></script><!-- Custom scripts --><script src="js/script.js"></script></body></html>
