@@include('_head.html',{
'title': 'Add new page'
})
<!-- ! Body -->
<a class="skip-link sr-only" href="#skip-target">Skip to content</a>
<div class="page-flex">
  <!-- ! Sidebar -->
  @@include('_aside.html')
  <div class="main-wrapper">
    <!-- ! Main nav -->
    @@include('_main-nav.html')
    <!-- ! Main -->
    <main class="main" id="skip-target">
      <div class="container">
        <form action="">
          <div class="main-title-wrapper">
            <h2 class="main-title">Add new page</h2>
            <div class="main-btns-wrapper">
              <button class="primary-default-btn">Save to draft</button>
              <button class="secondary-default-btn" type="button">
                <i data-feather="x" aria-hidden="true"></i>
                Cancel
              </button>
            </div>
          </div>
          <div class="row new-page__row">
            <div class="col-xl-5 col-md-6">
              <div class="main-content new-page-content">
                <label>
                  <span class="new-page-label">Title</span>
                  <input required type="text" placeholder="Enter page title">
                </label>
                <label>
                  <span class="new-page-label">Description</span>
                  <textarea required class="resize-none" type="text" placeholder="Enter page description"></textarea>
                </label>
                <label>
                  <span class="new-page-label">Content</span>
                  <div class="editor content-textarea"></div>
                </label>
              </div>
            </div>
            <div class="col-xl-3 col-md-6">
              <div class="white-block">
                <p class="white-block__title">Page status</p>
                <label class="check">
                  <input required type="radio" name="staus">
                  <span class="icon radio" aria-hidden="true"></span>
                  <span>Published</span>
                </label>
                <label class="check">
                  <input required type="radio" name="staus">
                  <span class="icon radio" aria-hidden="true"></span>
                  <span>Unpublished</span>
                </label>
              </div>
              <div class="white-block">
                <p class="white-block__title">Parent page</p>
                <div class="select-wrapper">
                  <select class="select transparent-btn" required>
                    <option selected disabled>Select parent page</option>
                    <option value="Home">Home</option>
                    <option value="Posts">Posts</option>
                    <option value="Comments">Comments</option>
                    <option value="Media">Media</option>
                  </select>
                </div>
              </div>
              <div class="white-block checkboxes">
                <p class="white-block__title">Navigation</p>
                <label>
                  <input type="checkbox" name="staus">
                  <span>Main_navbar</span>
                </label>
                <label>
                  <input type="checkbox" name="staus">
                  <span>Top_navbar</span>
                </label>
                <label>
                  <input type="checkbox" name="staus">
                  <span>Footer_menu</span>
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <!-- ! Footer -->
    @@include('_footer-content.html')
  </div>
</div>
@@include('_footer-scripts.html')
